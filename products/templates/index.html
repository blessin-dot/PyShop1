<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuxPerfume Shop</title>
</head>

<body>

{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>
<div class="grid-conatiner">
    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <img src="{{product.image_url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.mame}}</h5>
                <p class="card-text">{{product.price}}</p>
                <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
</body>
<footer></footer>
</html>
